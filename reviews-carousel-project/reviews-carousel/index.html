<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض التقييمات الديناميكي</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <!-- Theme Selector -->
        <div class="theme-selector">
            <h1 class="main-title">عرض التقييمات الديناميكي</h1>
            <div class="developer-credit">
                <p>Made by Engineer <strong>RAM ALSAFADI</strong> with lots of coffee ☕</p>
            </div>
            <div class="theme-buttons">
                <button class="theme-btn active" data-theme="dark" title="المظهر الداكن">
                    <i class="fas fa-moon"></i>
                    <span>داكن</span>
                </button>
                <button class="theme-btn" data-theme="light" title="المظهر الفاتح">
                    <i class="fas fa-sun"></i>
                    <span>فاتح</span>
                </button>
                <button class="theme-btn" data-theme="colorful" title="المظهر الملون">
                    <i class="fas fa-palette"></i>
                    <span>ملون</span>
                </button>
                <button class="theme-btn" data-theme="blackwhite" title="أبيض وأسود">
                    <i class="fas fa-adjust"></i>
                    <span>أبيض وأسود</span>
                </button>
                <button class="theme-btn" data-theme="modern" title="المظهر العصري">
                    <i class="fas fa-rocket"></i>
                    <span>عصري</span>
                </button>
            </div>
        </div>

        <!-- API Configuration -->
        <div class="api-config">
            <div class="config-toggle">
                <button id="configToggle" class="config-btn">
                    <i class="fas fa-cog"></i>
                    إعدادات API
                </button>
            </div>
            <div class="config-panel" id="configPanel">
                <div class="config-content">
                    <h3>إعدادات Google Places API</h3>
                    <div class="input-group">
                        <label for="apiKey">مفتاح API:</label>
                        <input type="password" id="apiKey" placeholder="أدخل مفتاح Google Places API">
                    </div>
                    <div class="input-group">
                        <label for="placeId">معرف المكان:</label>
                        <input type="text" id="placeId" placeholder="أدخل معرف المكان" value="ChIJN1t_tDeuEmsRUsoyG83frY4">
                    </div>
                    <div class="config-actions">
                        <button id="saveConfig" class="save-btn">حفظ</button>
                        <button id="useDummyData" class="dummy-btn">استخدام البيانات التجريبية</button>
                    </div>
                    <div class="config-status" id="configStatus"></div>
                </div>
            </div>
        </div>

        <!-- Reviews Carousel -->
        <div class="reviews-carousel">
            <div class="carousel-header">
                <h2 class="carousel-title">آراء العملاء</h2>
                <div class="carousel-controls">
                    <button class="carousel-btn prev-btn" id="prevBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="carousel-indicators" id="carouselIndicators"></div>
                    <button class="carousel-btn next-btn" id="nextBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
            
            <div class="carousel-container">
                <div class="reviews-wrapper" id="reviewsWrapper">
                    <!-- Reviews will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="carousel-footer">
                <div class="reviews-summary" id="reviewsSummary">
                    <span class="total-reviews">إجمالي التقييمات: <span id="totalCount">0</span></span>
                    <span class="average-rating">
                        المتوسط: 
                        <span id="averageRating">0.0</span>
                        <div class="stars" id="averageStars"></div>
                    </span>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <p>جاري تحميل التقييمات...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorText">حدث خطأ في تحميل التقييمات</p>
            <button id="retryBtn" class="retry-btn">إعادة المحاولة</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/dummy-data.js"></script>
    <script src="js/themes.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
        
    <div id="backdrop"></div>
</body>
</html>
