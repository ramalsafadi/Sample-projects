<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermelon AI - Real-Time Automation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .main-content {
            padding: 30px 0;
        }
        
        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .status-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-info h2 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pulse {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .pulse.running {
            background: #ffc107;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .batch-result {
            margin-bottom: 40px;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .batch-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .step-result {
            border-bottom: 1px solid #f8f9fa;
            padding: 20px;
        }
        
        .step-result:last-child {
            border-bottom: none;
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }
        
        .step-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .step-description {
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .data-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .data-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }
        
        .data-card h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .data-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }
        
        .explanation {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
            padding: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .explanation h4 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        
        .explanation-item {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .explanation-item:before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #0066cc;
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .no-results h3 {
            margin-bottom: 10px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üçâ Watermelon AI Dashboard</div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">Start Demo</button>
                    <button id="resetBtn" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="container">
            <div class="status-bar">
                <div class="status-content">
                    <div class="status-info">
                        <h2 id="statusTitle">Ready to Start</h2>
                        <p id="statusDescription">Click "Start Demo" to begin real-time automation processing</p>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="status-indicator">
                        <div id="statusPulse" class="pulse"></div>
                        <span id="statusText">Idle</span>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <h2 style="margin-bottom: 20px; color: #667eea;">Real-Time Processing Results</h2>
                <div id="resultsArea">
                    <div class="no-results">
                        <h3>No Results Yet</h3>
                        <p>Start the demo to see real-time AI automation in action</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let isRunning = false;
        let currentStep = 0;
        let totalSteps = 15;
        
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusTitle = document.getElementById('statusTitle');
        const statusDescription = document.getElementById('statusDescription');
        const statusPulse = document.getElementById('statusPulse');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const resultsArea = document.getElementById('resultsArea');
        
        startBtn.addEventListener('click', startDemo);
        resetBtn.addEventListener('click', resetDemo);
        
        function startDemo() {
            fetch('/api/start-demo', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        isRunning = true;
                        updateUI();
                        pollStatus();
                    }
                });
        }
        
        function resetDemo() {
            fetch('/api/reset-demo', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    isRunning = false;
                    currentStep = 0;
                    updateUI();
                    resultsArea.innerHTML = `
                        <div class="no-results">
                            <h3>No Results Yet</h3>
                            <p>Start the demo to see real-time AI automation in action</p>
                        </div>
                    `;
                });
        }
        
        function pollStatus() {
            if (!isRunning) return;
            
            fetch('/api/demo-status')
                .then(response => response.json())
                .then(data => {
                    isRunning = data.is_running;
                    currentStep = data.current_step;
                    updateUI();
                    displayResults(data.results);
                    
                    if (isRunning) {
                        setTimeout(pollStatus, 1000);
                    }
                });
        }
        
        function updateUI() {
            if (isRunning) {
                statusTitle.textContent = 'Processing...';
                statusDescription.textContent = `Step ${currentStep} of ${totalSteps} - AI automation in progress`;
                statusPulse.classList.add('running');
                statusText.innerHTML = '<div class="loading"></div> Running';
                startBtn.disabled = true;
                startBtn.textContent = 'Running...';
            } else {
                statusTitle.textContent = currentStep > 0 ? 'Demo Completed' : 'Ready to Start';
                statusDescription.textContent = currentStep > 0 ? 'All automation processes completed successfully' : 'Click "Start Demo" to begin real-time automation processing';
                statusPulse.classList.remove('running');
                statusText.textContent = currentStep > 0 ? 'Completed' : 'Idle';
                startBtn.disabled = false;
                startBtn.textContent = 'Start Demo';
            }
            
            const progress = (currentStep / totalSteps) * 100;
            progressFill.style.width = `${progress}%`;
        }
        
        function displayResults(results) {
            if (results.length === 0) return;
            
            resultsArea.innerHTML = '';
            
            results.forEach(batch => {
                const batchElement = document.createElement('div');
                batchElement.className = 'batch-result';
                
                batchElement.innerHTML = `
                    <div class="batch-header">
                        <div>Batch ${batch.batch_number} - ${new Date(batch.timestamp).toLocaleTimeString()}</div>
                    </div>
                    ${batch.steps.map(step => `
                        <div class="step-result">
                            <div class="step-header">
                                <div class="step-title">${step.title}</div>
                                <div class="step-status ${step.status === 'completed' ? 'status-completed' : 'status-processing'}">
                                    ${step.status}
                                </div>
                            </div>
                            <div class="step-description">${step.description}</div>
                            <div class="data-section">
                                <div class="data-card">
                                    <h4>Input Data</h4>
                                    <div class="data-content">${JSON.stringify(step.input_data, null, 2)}</div>
                                </div>
                                <div class="data-card">
                                    <h4>Output Result</h4>
                                    <div class="data-content">${JSON.stringify(step.output, null, 2)}</div>
                                </div>
                            </div>
                            <div class="explanation">
                                <h4>üß† AI Processing Explanation</h4>
                                ${step.explanation.map(item => `<div class="explanation-item">${item}</div>`).join('')}
                            </div>
                        </div>
                    `).join('')}
                `;
                
                resultsArea.appendChild(batchElement);
            });
        }
        
        // Initial UI update
        updateUI();
    </script>
</body>
</html>
